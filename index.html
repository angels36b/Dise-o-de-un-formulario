<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aplicacion de preoductos</title>
    <script src="app.js" defer> </script>
     <!--Boostraps CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-Light bg-light">
        <a href="/" class="navbar-brand"> producto app</a>
    
    </nav>
    <div class="container">
     <!-- applicaction-->
   <div id="App" class="row pt-5" > <!--toma una clase de boostswatch-->
      <div class="col-nd-4">
        <div class="card">
            <div class="card-header"> <!--para colcarle titulo a la tarjeta-->
             <h4>add a product</h4>
            </div>
           <form id="product-form" class="card-body">
            <div class="form-group">
                
                <input type="text" id="name" placeholder="product Name" 
                class="form-control"> <!--placeholder put the letter in the shadow-->

            </div>   
            <div class="form-group">
                
                <input type="number" step="0.01" id="price" placeholder="Product price" 
                class="form-control"> <!--STEP allows that the field to recieve number decimal-->

            </div>
            
            <div class="form-group">
                
                <input type="number" id="year" min="1990"  max="2018"
                 placeholder="year product" class="form-control"> <!--permite tener un valor minimo y un valor maximo del aÃ±o desplegable y selectivo-->
            
            </div>

            <input type="submit" value="save" class="btn btn-primary btn-block">
            </form>
        </div>
      </div>
        <div id="product-list" class="col-nd-8">

        </div>
   </div>
    </div>

</body>
</html>
